<mat-card class="example-card card">
    <mat-card-header>

        <mat-card-title> Inscription </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <form (ngSubmit)="inscription()" #inscrpform="ngForm">
        <mat-dialog-content>


            <mat-card-content>
                <div class="example-container">

                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Placeholder" required #username="ngModel" name="username"  [(ngModel)]="user.username">
                        <mat-error *ngIf="username?.errors?.required">Username is required</mat-error>

                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Placeholder" required #password="ngModel" type="password" name="password" [(ngModel)]="user.password">

                        <mat-error *ngIf="password?.errors?.required"> password is required</mat-error>

                    </mat-form-field>


                </div>
            </mat-card-content>

            <mat-card-actions>
                <span class="flex-spacer"></span>
                <button style="float: right" mat-button type="submit" [disabled]="inscrpform.form.invalid" class="background-primary text-floral-white">S'inscrire</button>
            </mat-card-actions>

        </mat-dialog-content>


    </form>
</mat-card>
