<div fxFlex fxLayout="row"
fxLayoutGap="50px"
fxLayoutAlign="center start">



    <mat-card  class="example-card" *ngFor="let credit of credits" [routerLink]="['/home/creditDelais' , credit.id]" routerLinkActive="router-link-active"  appHighlight>
        <mat-card-header>

          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image style="height: 400px" src="assets/{{credit.TCRIMAGE}}" >
        <mat-card-content>

              <h1>{{credit.TCRNOM | uppercase}}</h1>

        </mat-card-content>

      </mat-card>





</div>
