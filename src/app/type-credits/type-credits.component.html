


<div class="dropzone" appDnd (filesChangeEmiter)="onFilesChange($event)" style="height: 40%;">
  <div class="text-wrapper" >
    <div class="centered">Drop your file here! </div>
    <input type='file' name='file' multiple (change)="onFilesChangef($event)" />
  </div>
  <div *ngFor="let url of imgURL">
    <img [src]="url" *ngIf="imgURL" class="center">
  </div>
</div>


<div class="dropzone-list" >
  
  <div class="row" >
    <div  class="col-ms-2" *ngFor="let file of fileList " >
      {{ file.name }}
    </div>
  
  </div>
</div>
<button (click)="delete()" >Delete File</button>
<br>

<button (click)="compare()"> get images </button>
<div *ngFor="let image of images ">
  <img src="/assets/images/{{image}}">
</div>
