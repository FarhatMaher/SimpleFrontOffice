<div fxFlex fxLayout="row"
fxLayoutGap="50px"
fxLayoutAlign="center start">



    <mat-card  class="example-card" *ngFor="let credit of credits" [routerLink]="['/home/creditDelais' , credit.id]" routerLinkActive="router-link-active"  appHighlight>
        <mat-card-header>

          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/house.jpg" >
        <mat-card-content>

              <h1>{{credit.TCRNOM | uppercase}}</h1>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>





</div>
