<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background-color: #205081"> <span style="color: #ffffff">Menu</span></mat-toolbar>
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/home/typecredit']" routerLinkActive="router-link-active"  >Demander Simulation</a>



      <hr>
      <a mat-list-item  [routerLink]="['/home/Admindashboard']" routerLinkActive="router-link-active"   >Tableau de bord</a>
<hr>
      <a mat-list-item  [routerLink]="['/home/listeDemandes']" routerLinkActive="router-link-active"   >Consulter les demandes</a>
      <hr>
      <a mat-list-item  [routerLink]="['/home/historiques']" routerLinkActive="router-link-active"   >Historiques </a>
      <hr>
      <a mat-list-item  [routerLink]="['/home/decideur']" routerLinkActive="router-link-active"   >Decideur </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #205081">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: #ffffff">HELIX FINANCE</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
